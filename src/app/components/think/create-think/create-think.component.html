<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>
      Adicione um <br />
      pensamento novo
    </h2>
  </header>
  <form action="">
    <label for="pensamento"></label>
    <input
      type="textarea"
      class="input"
      id="pensamento"
      name="pensamento"
      placeholder="Digite seu pensamento"
    />
    <label for="autoria"></label>
    <input
      type="textarea"
      class="input"
      id="autoria"
      name="autoria"
      placeholder="Digite a autoria ou fonte"
    />
    <label for="modelo">Selecione o modelo do card:</label>

    <div class="container-radio">
      <!-- First model -->
      <div class="radio-modelo">
        <label for="modelo1">
          <input type="radio" name="modelo-card" id="modelo1" value="modelo1" />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Previa:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo1.png" alt="aspas azus" />
          <p class="conteudo">Aqui vai o conteudo</p>
          <p class="autoria"><b>Aqui vai a autoria</b></p>
        </div>
      </div>

      <!-- Second model -->
      <div class="radio-modelo">
        <label for="modelo2">
          <input type="radio" name="modelo-card" id="modelo2" value="modelo1" />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Previa:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo2.png" alt="aspas azus" />
          <p class="conteudo">Aqui vai o conteudo</p>
          <p class="autoria"><b>Aqui vai a autoria</b></p>
        </div>
      </div>

      <!-- Third model -->
      <div class="radio-modelo">
        <label for="modelo3">
          <input type="radio" name="modelo-card" id="modelo3" value="modelo1" />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>
        Previa:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo3.png" alt="aspas azus" />
          <p class="conteudo">Aqui vai o conteudo</p>
          <p class="autoria"><b>Aqui vai a autoria</b></p>
        </div>
      </div>
    </div>
    <div class="acoes">
      <button class="botao">Salvar</button>
      <button class="botao">Cancelar</button>
    </div>
  </form>
</section>
